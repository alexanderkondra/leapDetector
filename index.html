<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="css/master.css">
  <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <title>Leap Detector</title>
</head>
<body>
  <h1>Leap year detector</h1>
  <div class="container">
    <form class="inputYear">
      <p>Enter a year and find out if it's a leap year:</p>
      <input id="inputOne"  type="text" > <br>
      <button type="submit" name="button">Submit</button>
    </form>
    <div class="result">
      <p> <span id="year"></span> is <span id="notAYear"></span> a leap year. </p>
    </div>
  </div>
</body>
</html>
